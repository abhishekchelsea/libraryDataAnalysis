<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,200;1,400;1,500;1,900&display=swap"
        rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>

    <style>
        h1 {
            font-family: 'Raleway', sans-serif;
            font-weight: 800;
        }

        h3 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>

</head>

<body>
    <nav class="navbar sticky-top navbar-light" style="background-color: #ffff;">
        <a class="navbar-brand" href="#">
            <h1>{% block heading %}{% endblock %}</h1>
        </a>
    </nav>

    <main style='margin-top:0;margin-left:2%;margin-right:1%;'>
        {% block content %}
        {% endblock %}
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js">
    </script>
</body>

</html>
